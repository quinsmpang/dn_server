	optional int32 toId				=1[default = 0];		//被赠送者id,买给自己为default
	required int32 toolId			=2;						//道具id
	optional int32 count			=3[default = 1];		//购买个数，默认为1
	optional int32 payType			=4[default = 1];		//支付类型 1游戏币 2现金
